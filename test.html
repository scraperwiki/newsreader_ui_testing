<!DOCTYPE html>
<html>
  <head>
    <title>Test scraper UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <h1>Test scraper UI</h1>
    <div id="content">

        <li class="active"><a href="#scrape" data-toggle="tab">Scrape</a></li>

        <li><a href="#transfer" data-toggle="tab">Upload/Download</a></li>

        <div class="tab-pane active" id="scrape">
          <h2>Scrape</h2>
          <p>Scrape placeholder</p>
        </div>
        <div class="tab-pane" id="convert">
          <h2>Convert</h2>
          <p>Convert placeholder</p>
        </div>
        <div class="tab-pane" id="transfer">
          <h2>Transfer</h2>
          <p>Transfer placeholder</p>
        </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
